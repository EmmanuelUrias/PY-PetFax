<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Fact Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="form-body">
    <form class="form-container" action="/facts" method="POST">
      <label class="form-name" for="submitter">Name</label>
      <input class="form-input" type="text" name="submitter" />
      <label class="form-name" for="fact">Fun Fact</label>
      <input class="form-input" type="text" name="fact" />
      <input class="input-button" type="submit" value="Submit Fact" />
    </form>
    <a href="/pets">Go back</a>
    <h1>UserFacts</h1>
    {% for fact in facts %}
    <div>
      <p>{{ fact.fact }}</p>
      <p>Submitted by <strong>{{fact.submitter}}</strong></p>
    </div>
    {% endfor %}
  </body>
</html>
